<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page with Animation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #welcome {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50vh) scale(1.5);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100vh);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            
        }

        .buttons-container button {
            background-color: #28a745;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
            box-shadow: 3px 3px black;
        }

        .buttons-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="welcome">Welcome</div>

    <div class="buttons-container">
        <button onclick="location.href='./Login-Page/login.html'">Login</button>
        <button onclick="location.href='./Register-Page/register.html'">Sign Up</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Animate the welcome note
            var welcome = document.getElementById("welcome");
            setTimeout(function() {
                welcome.style.opacity = "1";
                welcome.style.transform = "translate(-50%, -50%) scale(1)";
            }, 500);

            setTimeout(function() {
                welcome.style.transform = "translate(-50%, -20%) scale(1.5)";
            }, 1500);

            // Animate the buttons container
            var buttonsContainer = document.querySelector(".buttons-container");
            setTimeout(function() {
                buttonsContainer.style.opacity = "1";
                buttonsContainer.style.transform = "translateY(0)";
            }, 2000);
        });
    </script>
</body>
</html>
